<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- tailwind.config.css connect -->
    <link rel="stylesheet" href="tailwind.config.css">
    <!-- daisyUI and tailwind css link  -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font awesome connect  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- font connect  -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class=" md:max-w-[1920px] mx-auto flex justify-between mt-2.5 px-[60px]">
        <div class="flex items-center gap-[5px]">
            <img src="./assets/logo.png" class="md:h-[50px] md:w-[50px]">
            <h1 class="font-bold md:text-[24px] text-[#006747] md:leading-6">Emergency<br>Service</h1>
        </div>
        <div class="md:w-[397px] flex justify-between">
            <div class="flex justify-center items-center md:w-[123px] md:h-[52px] p-[12px] rounded-[50px] bg-[#41ff6b1a]">
                <span class="text-[16px] font-black mr-[10px]">0</span>
                <img src="./assets/heart.png" alt="" class="h-[20px] md:h-[30px] w-[20px] md:w-[30px]">
            </div>
            <div class="flex justify-center items-center md:w-[123px] md:h-[52px] p-[12px] rounded-[50px] bg-[#41ff6b1a]">
                <span class="text-[16px] font-black mr-[10px]">100</span>
                <img src="./assets/coin.png" alt="" class="h-[20px] md:h-[30px] w-[20px] md:w-[30px]">
            </div>
            <div class="md:w-[127px] md:h-[52px] rounded-[50px] bg-[#00A63E] flex justify-center items-center">
                <p class="text-[white] font-semibold md:text-[16px]">2 Copy</p>
            </div>
        </div>
    </nav>
    <div id="hero" class="w-full mx-auto md:max-w-[1920px] md:h-[239px] px-[60px] py-[12px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center mt-[24px]">
        <img src="./assets/logo-dark.png" class="md:h-[92px] md:w-[92px]">
        <h1 class="hind-madurai text-[white] text-[40px] font-bold ">Emergency Service Directory</h1>
        <p class="hind-madurai text-[white] text-[20px] font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
</body>
</html>
